{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block title %}
    Not Found
{% endblock %}
{% block content %}
<style media="screen">
    body {
    background: #dedede;
}
.page-wrap {
    min-height: 100vh;
}
</style>
<div class="page-wrap d-flex flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12 text-center">
                <span class="display-1 d-block">404</span>
                <div class="mb-4 lead">{% trans "The page you are looking for was not found" %}</div>
                <a href="{% url 'blog:home' %}" class="btn btn-link">{% trans "back to home" %}</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
