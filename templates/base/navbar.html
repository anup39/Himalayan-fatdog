{% load static %}
<header {% if header %}class="has__header" {% endif %}>
    <!-- Navbar -->
    <nav style="z-index:100000000;" class="{% if header %}not__background{% else %}has__background{% endif %} navbar navbar-expand-lg navbar-light {% if header %}position-fixed{% endif %}  headroom headroom--pinned">
        <div class="container">
            <!--logo nav-->
            <a class="navbar-brand" href="/"><img src="{% static 'img/navlogo.png' %}" class="logo-img wow rollIn" data-wow-duration='2s'></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <!--nav toggle -->
          <i class="fas fa-bars color-white toggle-menu"></i>
        </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!--nav list -->
                <ul class="navbar-nav ">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="{% url 'pages:about_us' %}" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            About
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="{% url 'pages:who_we_are' %}">Who we are</a>
                            <a class="dropdown-item" href="{% url 'pages:about_us' %}">Our Team</a>
                            <a class="dropdown-item" href="{% url 'pages:booking_form' %}">Booking</a>
                            <a class="dropdown-item" href="{% url 'pages:legal' %}">Legal Documents</a>
                            <a class="dropdown-item" href="{% url 'pages:why_with_us' %}">Why With Us</a>
                            <a class="dropdown-item" href="https://thimalayanepal.com/faqs/">FAQ</a>
                            <a class="dropdown-item" href="/terms-and-conditions/">Terms and Conditions</a>
                            <a class="dropdown-item" href="{% url 'pages:corona' %}">Corona Updates</a>
                        </div>
                    </li>


                    {% for c in categories %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ c.get_absolute_url }}">{{ c.name }} </a>
                    </li>
                    {% endfor %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'pages:enquiry' %}">Enquiry </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'blog:posts' %}">Blog </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'blog:socials' %}">Social  </a>
                    </li>

                </ul>
                <!--search box -->
                <ul class="navbar-nav ml-auto nav-flex-icons">
                    <li class="nav-item">
                        <form class="form-inline" action="{% url 'blog:search' %}" method="get">
                            <input style="width: 241px;" name='q' class="form-control mr-sm-2" type="search" placeholder="Search" value="{{ query }}" aria-label="Search">
                            <button class="button-primary" type="submit"><i class="fas fa-search"></i></button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
